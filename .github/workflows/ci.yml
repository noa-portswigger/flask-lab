name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  lint-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"

      - name: Run ruff lint
        run: uv run ruff format --check

      - name: Run ruff lint
        run: uv run ruff check 

      - name: Run ty check
        run: uv run ty check

      - name: Run tests
        run: uv run pytest -v
